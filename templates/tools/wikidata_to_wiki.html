<!DOCTYPE html>
<html>
<head>
	<title>Convert wikidata item to Wikitext</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
		}

		label {
			display: block;
			margin-bottom: 10px;
			font-size: 1.2rem;
			font-weight: bold;
		}

		textarea {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			font-size: 1.1rem;
			border-radius: 5px;
			border: 1px solid #ccc;
			resize: vertical;
		}

		button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 1.2rem;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<label for="input">Input:</label>
		<textarea id="input"

                  placeholder="Q114600110
Q112231927
Q115555254
Q113378673
Q111267300
Q115209924
Q115858440
Q115858366
Q112637909"
                  rows="10" cols="50"></textarea>
		<button onclick="convert()">Convert</button>
		<label for="output">Output:</label>
		<textarea id="output" rows="10" cols="50" readonly></textarea>
	</div>

	<script>
		function convert() {
			// Get the input textarea
			var input = document.getElementById("input");

			// Split the input by new line
			var lines = input.value.split("\n");

			// Loop through each line and convert to wikitext
			var wikitext = "";
			for (var i = 0; i < lines.length; i++) {
				// Only process non-empty lines
				if (lines[i].trim() !== "") {
					wikitext += "|-\n| \n|[[d:" + lines[i] + "|" + lines[i] + "]]\n| \n";
				}
			}

			// Set the output textarea to the generated wikitext
			document.getElementById("output").value = wikitext;
		}
	</script>
</body>
</html>
